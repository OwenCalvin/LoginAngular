<div class="form form-login">
    <span>
        <div class="desc">Username</div>
        <input type="text" ng-model="log" class="input-text"/>
    </span>
    <span>
        <div class="desc">Password</div>
        <input type="password" ng-model="password" class="input-text"/>
    </span>
    <button ng-click="login()" class="btn-form">Login</button>
</div>
